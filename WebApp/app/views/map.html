

  <ng-map 
    zoom={{defaultZoom}} 
    center="{{centerAxis.x}}, {{centerAxis.y}}" 
    map-type-id="TERRAIN" 
    style="width: 100%; height: 100%;">

        <marker id='{{d.id}}' position="{{d.position}}"
          ng-repeat="d in finishedDestinations"
          on-click="showDetail(d)"
          icon="{
            url:'images/finishedMarker.gif',
            scaledSize:[30,30],
            origin: [0,0],
            anchor: [0,0]
          }"></marker>

        <marker id='{{d.id}}' position="{{d.position}}"
          ng-repeat="d in remainingDestinations"
          on-click="showDetail(d)"
          icon="{
            url:'images/remainingMarker.gif',
            scaledSize:[30,30],
            origin: [0,0],
            anchor: [0,0] 
          }"></marker>

        <marker id='{{d.id}}' position="{{d.position}}"
          ng-repeat="d in truckPos"
          icon="{
            url:'images/truck_pin.png',
            scaledSize:[50,50],
            origin: [0,0],
            anchor: [0,0] 
          }"></marker>

        <!-- Ref: https://ngmap.github.io/#/!directions.html -->
        <directions 
          travel-mode="DRIVING" 
          waypoints="{{wayPoints}}"
          origin="{{origin}}"
          destination="{{destination}}"
          optimizeWaypoints="true">
        </directions>
